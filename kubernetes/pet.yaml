apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ms-pet
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-pet
    spec:
      containers:
        - image: rsobook/ms-pet:1.0.0
          name: ms-pet
          env:
            - name: PORT
              value: '80'
            - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
              value: http://ms-etcd:2379
            - name: KUMULUZEE_CONFIG_ETCD_HOSTS
              value: http://ms-etcd:2379
          ports:
          - containerPort: 80
            protocol: TCP